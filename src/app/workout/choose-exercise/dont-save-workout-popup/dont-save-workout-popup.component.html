<h2 mat-dialog-title>Finish Workout</h2>

<mat-dialog-content>
  Are you sure you want to discard the data for this workout?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="returnToChooseProgram()">Yes</button>
</mat-dialog-actions>
